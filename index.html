<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>The Odin Project Calculator!</h1>
    <div class="calculator__container">
        <div class="result">0</div>
        <div class="buttons">
            <button class="button resetBtn">AC</button>
            <button class="button negative">+/-</button>
            <button class="button percent">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number zero-btn">0</button>
            <button class="button number dot">.</button>
            <button class="button operator">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
